name: Deploy to Russian Mirror (Timeweb)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-timeweb:
    name: Deploy to Timeweb FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Timeweb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.TIMEWEB_FTP_HOST }}
          username: ${{ secrets.TIMEWEB_FTP_USER }}
          password: ${{ secrets.TIMEWEB_FTP_PASS }}
          local-dir: ./dist/
          server-dir: ${{ secrets.TIMEWEB_FTP_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Deployment success
        run: echo "✅ Сайт успешно задеплоен на российский хостинг!"

