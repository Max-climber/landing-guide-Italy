name: Deploy to Russian Mirror (Timeweb)

# Отключен: деплой выполняется вручную через site.zip
# on:
#   push:
#     branches:
#       - main
on:
  workflow_dispatch:  # Только ручной запуск, если понадобится

jobs:
  deploy-to-timeweb:
    name: Deploy to Timeweb FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List files to deploy
        run: |
          echo "Files in dist directory:"
          ls -la ./dist/
          echo "Total files:"
          find ./dist -type f | wc -l
          echo "=== Checking key files ==="
          ls -la ./dist/index.html ./dist/.htaccess 2>/dev/null || echo "Some files missing"
          echo "=== Creating deployment marker ==="
          echo "Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > ./dist/.deployment-marker.txt
          echo "Commit: ${{ github.sha }}" >> ./dist/.deployment-marker.txt
          echo "=== Checking index.html content hash ==="
          md5sum ./dist/index.html || md5 ./dist/index.html || echo "Cannot calculate hash"

      - name: Check secrets are configured
        run: |
          if [ -z "${{ secrets.TIMEWEB_FTP_HOST }}" ]; then
            echo "❌ Error: TIMEWEB_FTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.TIMEWEB_FTP_USER }}" ]; then
            echo "❌ Error: TIMEWEB_FTP_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.TIMEWEB_FTP_PASS }}" ]; then
            echo "❌ Error: TIMEWEB_FTP_PASS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.TIMEWEB_FTP_PATH }}" ]; then
            echo "❌ Error: TIMEWEB_FTP_PATH secret is not set"
            exit 1
          fi
          echo "✅ All secrets are configured"
          echo "FTP Host: ${{ secrets.TIMEWEB_FTP_HOST }}"
          echo "FTP Path: ${{ secrets.TIMEWEB_FTP_PATH }}"

      - name: Deploy to SprintHost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.TIMEWEB_FTP_HOST }}
          username: ${{ secrets.TIMEWEB_FTP_USER }}
          password: ${{ secrets.TIMEWEB_FTP_PASS }}
          local-dir: ./dist/
          server-dir: ${{ secrets.TIMEWEB_FTP_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
          log-level: verbose
          dangerous-clean-slate: true
          dry-run: false
          timeout: 60000
          state-name: .ftp-deploy-sync-state.json

      - name: Ensure .htaccess is uploaded
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no
          set ftp:passive-mode yes
          open -u ${{ secrets.TIMEWEB_FTP_USER }},${{ secrets.TIMEWEB_FTP_PASS }} ${{ secrets.TIMEWEB_FTP_HOST }}
          cd ${{ secrets.TIMEWEB_FTP_PATH }} || exit 1
          echo '=== Uploading .htaccess explicitly ==='
          put -f ./dist/.htaccess .htaccess || echo 'Failed to upload .htaccess'
          quit
          " || echo "Error uploading .htaccess"

      - name: Verify deployment and fix permissions
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no
          set ftp:passive-mode yes
          open -u ${{ secrets.TIMEWEB_FTP_USER }},${{ secrets.TIMEWEB_FTP_PASS }} ${{ secrets.TIMEWEB_FTP_HOST }}
          echo '=== Current directory after login ==='
          pwd
          echo '=== Listing root directory ==='
          ls -la
          echo '=== Trying to change to deployment path ==='
          cd ${{ secrets.TIMEWEB_FTP_PATH }} || (echo 'Failed to cd to path, trying to create it' && mkdir -p ${{ secrets.TIMEWEB_FTP_PATH }} && cd ${{ secrets.TIMEWEB_FTP_PATH }} || echo 'Still failed')
          echo '=== Current directory after cd ==='
          pwd
          echo '=== Files in deployment directory ==='
          ls -la
          echo '=== Checking if index.html exists ==='
          ls -la index.html || echo '❌ index.html NOT FOUND!'
          echo '=== Checking file sizes ==='
          du -sh index.html assets images 2>/dev/null || echo 'Some files/dirs not found'
          echo '=== Checking index.html modification time ==='
          ls -l --time-style=full-iso index.html 2>/dev/null || echo 'Cannot get file time'
          echo '=== Checking if index.html contains latest changes ==='
          cat index.html | grep -q 'click-outside' && echo '✅ index.html contains latest changes' || echo '⚠️ index.html might be old version'
          echo '=== Checking deployment marker ==='
          cat .deployment-marker.txt 2>/dev/null || echo 'Deployment marker not found'
          echo '=== Checking assets directory ==='
          ls -la assets/ 2>/dev/null | head -10 || echo 'assets directory not found'
          echo '=== Checking index.html hash on server ==='
          md5sum index.html 2>/dev/null || md5 index.html 2>/dev/null || echo 'Cannot calculate hash'
          echo '=== Removing index.php ==='
          rm -f index.php || echo 'index.php not found'
          echo '=== Setting correct permissions ==='
          chmod 644 index.html .htaccess robots.txt logo.jpg vite.svg 2>/dev/null || echo 'Failed to chmod some files'
          chmod 755 assets images шрифты 2>/dev/null || echo 'Failed to chmod some directories'
          echo '=== Final file list ==='
          ls -la
          echo '=== Verifying index.html content (first 30 lines) ==='
          cat index.html | head -30 || echo 'Cannot read index.html'
          quit
          " || echo "Error connecting via FTP"

      - name: Deployment success
        run: echo "✅ Сайт успешно задеплоен на российский хостинг!"

