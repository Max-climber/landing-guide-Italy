name: Deploy to Namecheap (.com)

# Отключен: .com домен обновляется автоматически через Vercel
# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:
on:
  workflow_dispatch:  # Только ручной запуск, если понадобится

jobs:
  deploy-to-namecheap:
    name: Deploy to Namecheap FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy public assets to dist
        run: |
          echo "Copying images and videos to dist..."
          mkdir -p dist/images dist/videos
          if [ -d "public/images" ]; then
            cp -r public/images/* dist/images/ 2>/dev/null || cp -r public/images dist/ 2>/dev/null || true
            echo "✅ Images copied"
          else
            echo "⚠️ public/images not found"
          fi
          if [ -d "public/videos" ]; then
            cp -r public/videos/* dist/videos/ 2>/dev/null || cp -r public/videos dist/ 2>/dev/null || true
            echo "✅ Videos copied"
          else
            echo "⚠️ public/videos not found"
          fi
          if [ -f "robots.txt" ]; then
            cp robots.txt dist/ || true
            echo "✅ robots.txt copied"
          else
            echo "⚠️ robots.txt not found"
          fi
          echo "✅ Assets copy completed"

      - name: List files to deploy
        run: |
          echo "Files in dist directory:"
          ls -la ./dist/
          echo "Total files:"
          find ./dist -type f | wc -l

      - name: Check secrets are configured
        run: |
          if [ -z "${{ secrets.NAMECHEAP_FTP_HOST }}" ]; then
            echo "❌ Error: NAMECHEAP_FTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NAMECHEAP_FTP_USER }}" ]; then
            echo "❌ Error: NAMECHEAP_FTP_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NAMECHEAP_FTP_PASS }}" ]; then
            echo "❌ Error: NAMECHEAP_FTP_PASS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NAMECHEAP_FTP_PATH }}" ]; then
            echo "❌ Error: NAMECHEAP_FTP_PATH secret is not set"
            exit 1
          fi
          echo "✅ All secrets are configured"

      - name: Deploy to Namecheap via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.NAMECHEAP_FTP_HOST }}
          username: ${{ secrets.NAMECHEAP_FTP_USER }}
          password: ${{ secrets.NAMECHEAP_FTP_PASS }}
          local-dir: ./dist/
          server-dir: ${{ secrets.NAMECHEAP_FTP_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
          log-level: verbose
          dangerous-clean-slate: true
          dry-run: false

      - name: Verify deployment and fix permissions
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no
          open -u ${{ secrets.NAMECHEAP_FTP_USER }},${{ secrets.NAMECHEAP_FTP_PASS }} ${{ secrets.NAMECHEAP_FTP_HOST }}
          echo '=== Current directory after login ==='
          pwd
          echo '=== Trying to change to deployment path ==='
          cd ${{ secrets.NAMECHEAP_FTP_PATH }} || echo 'Failed to cd to path'
          echo '=== Current directory after cd ==='
          pwd
          echo '=== Files in deployment directory ==='
          ls -la
          echo '=== Removing index.php ==='
          rm -f index.php || echo 'index.php not found'
          echo '=== Setting correct permissions ==='
          chmod 644 index.html .htaccess robots.txt 2>/dev/null || echo 'Some files not found for chmod'
          chmod 755 assets images videos 2>/dev/null || echo 'Some directories not found for chmod'
          echo '=== Final file list ==='
          ls -la
          quit
          " || echo "Error connecting via FTP"

      - name: Deployment success
        run: echo "✅ Сайт успешно задеплоен на Namecheap!"

